<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buffy RPG game - Louise Miller Assignment 4</title>
	<!-- css -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>


<!-- BODY STARTS HERE
-->

<body>
<audio src="assets/images/buffyTheme.mp3"></audio>
<div class="container page-wrap">
<!-- 
	Title 
 -->
 <h1 class="blood">Buffy The Vampire Slayer<br>RPG</h1>

<!-- 
Section where we show all the possibe characters to choose from before the game starts.  Once user chooses Your Character, this section disappears.
 -->
 <section id="topRowOfChars">
 <h2>To begin, pick your character</h2>
 	<div id="buffyChar" class="charBlock">
 		<h3 class="charName">Buffy</h3>
 		<img src="assets/images/buffy.jpg" alt="buffy" class="charImage">
 		<h4 class="charStrength">180</h3>
 	</div>
 	<div id="angelChar" class="charBlock">
 		<h3 class="charName">Angel</h3>
 		<img src="assets/images/angel.jpg" alt="angel" class="charImage">
 		<h4 class="charStrength">120</h3>
 	</div>
 	<div id="willowChar" class="charBlock">
 		<h3 class="charName">Willow</h3>
 		<img src="assets/images/willow.jpg" alt="willow" class="charImage">
 		<h4 class="charStrength">150</h3>
 	</div>
 	<div id="spikeChar" class="charBlock">
 		<h3 class="charName">Spike</h3>
 		<img src="assets/images/spike.jpg" alt="spike" class="charImage">
 		<h4 class="charStrength">200</h3>
 	</div>
 </section>

<!-- 
Section where we show Your Character once user has chosen.  
 -->
 <section>
 	<h2>Your Character</h2>
 	<div id="yourCharDiv">
 		
	</div>
 </section>

<!-- 
Section where we show Your Character once user has chosen.  
 -->
<section>
 	<h2>Enemies Available to Attack</h2>
 	<div id="enemiesDiv">
	</div>
</section>

<!-- 
Section for the fight button.  
 -->
 <h2>Fight Section</h2>
<button type="button">Fight!</button>
 <!-- 
Section shere we show the Defender once user has chosen, or last remaining character.  
 -->
 <section>
 	<h2>Defender</h2>
 	<div id="defenderDiv"></div>
</section>
<!-- 
Section where we show current score. 
-->
 <section id="scoreSection">
 	<p>You attacked&nbsp;<span class="defenderName"></span>&nbsp;for&nbsp;<span id="defenderDamage"></span>&nbsp;damage.</p>
 	<p><span class="defenderName"></span>&nbsp;attacked you back for&nbsp;<span id="yourDamage"></span>&nbsp;damage.</p>
 </section>




</div>
	<footer class="site-footer">

	</footer>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
